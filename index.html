<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        #username {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0088cc;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<h1>Hoşgeldin!</h1>
<div id="username">Kullanıcı adı yükleniyor...</div>

<!-- Telegram Mini App Script -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand(); // Webview tam ekran açılsın

    // Kullanıcı adı yazdır
    let user = tg.initDataUnsafe?.user;
    if (user && user.username) {
        document.getElementById("username").innerText = "@" + user.username;
    } else {
        document.getElementById("username").innerText = "Kullanıcı adı bulunamadı.";
    }
</script>
</body>
</html>
