<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telegram Mini App</title>
    <!-- TMA JS API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
        .badge { display:inline-block; padding:10px 16px; border-radius:12px; background:#0088cc; color:#fff; }
    </style>
</head>
<body>
<h1>Hoş geldin, <span id="username" class="badge">yükleniyor…</span></h1>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();           // WebApp hazır bildir
    tg.expand();          // mümkünse tam ekran aç

    // Kullanıcı bilgisi varsa ekrana yaz
    const user = tg?.initDataUnsafe?.user;
    const el = document.getElementById('username');

    if (user) {
        const display =
            user.username ? '@' + user.username :
                [user.first_name, user.last_name].filter(Boolean).join(' ') ||
                'ID: ' + user.id;
        el.textContent = display;
    } else {
        // Telegram dışı açılış veya yanlış bağlama durumunda
        el.textContent = 'Telegram içinden açmadınız';
    }
</script>
</body>
</html>
